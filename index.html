<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD Data Input - J&T Express</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Form input data POD J&T Express">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="POD Input">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .phone-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ POD Data Input</h1>
            <p>Form Input Data J&T Express</p>
            <p style="font-size: 12px; color: #999; margin-top: 10px;">
                <span style="color: red;">*</span> = Wajib diisi
            </p>
        </div>

        <div id="alert" class="alert"></div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Mengirim data...</p>
        </div>

        <form id="podForm">
            <div class="form-group">
                <label for="nama">Nama (Opsional)</label>
                <input type="text" id="nama" name="nama" placeholder="Boleh dikosongkan">
            </div>

            <div class="form-group">
                <label for="bio">BIO (Opsional)</label>
                <input type="text" id="bio" name="bio" placeholder="Boleh dikosongkan">
            </div>

            <div class="form-group">
                <label for="nohp">No HP <span style="color: red;">*</span></label>
                <input type="text" id="nohp" name="nohp" placeholder="Contoh: +62 852-5921-7719 atau 081211320857" required>
                <div class="phone-hint">Format: +62 xxx-xxxx-xxxx (dengan atau tanpa +62 boleh)</div>
            </div>

            <div class="form-group">
                <label for="pesan">Pesan Saya <span style="color: red;">*</span></label>
                <textarea id="pesan" name="pesan" placeholder="Contoh: Halo Kak„Äêrahmad„Äë,Saya dari J&T Express..." required></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                üì§ Kirim Data
            </button>
        </form>
    </div>

    <script>
        // ============================================
        // KONFIGURASI - GANTI URL WEB APP ANDA DI SINI
        // ============================================
        const WEB_APP_URL = 'https://docs.google.com/spreadsheets/d/1dnCkcJvBOMjo6CNE5Vludp2VOtbvd02jqChzVJSn4Pc/edit?usp=sharing';
        
        
        const form = document.getElementById('podForm');
        const alertBox = document.getElementById('alert');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validasi URL
            if (WEB_APP_URL === 'GANTI_DENGAN_URL_WEB_APP_ANDA') {
                showAlert('‚ùå Error: Silakan ganti WEB_APP_URL di script dengan URL Web App Anda!', 'error');
                return;
            }

            // Get form data
            const formData = {
                nama: document.getElementById('nama').value.trim(),
                bio: document.getElementById('bio').value.trim(),
                nohp: document.getElementById('nohp').value.trim(),
                pesan: document.getElementById('pesan').value.trim()
            };

            // Validasi no HP - hapus semua karakter non-digit
            const cleanPhone = formData.nohp.replace(/\D/g, '');
            if (!cleanPhone || cleanPhone.length < 10) {
                showAlert('‚ùå Nomor HP tidak valid! Minimal 10 digit.', 'error');
                return;
            }
            
            // Kirim nomor dengan format asli (dengan +, spasi, dash)
            // Script Apps akan handle formatting

            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Mengirim...';

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Karena mode: 'no-cors', response tidak bisa dibaca
                // Kita anggap berhasil jika tidak ada error
                showAlert('‚úÖ Data berhasil dikirim ke Google Sheet!', 'success');
                form.reset();

            } catch (error) {
                console.error('Error:', error);
                showAlert('‚ùå Gagal mengirim data. Silakan coba lagi.', 'error');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Kirim Data';
            }
        });

        // Auto-scroll to top on alert
        const observer = new MutationObserver(() => {
            if (alertBox.style.display === 'block') {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        observer.observe(alertBox, { attributes: true, attributeFilter: ['style'] });

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
